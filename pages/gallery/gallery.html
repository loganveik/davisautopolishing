<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="gallery.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/ce4de5e097.js" crossorigin="anonymous"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="../../img/davisautopolishing-logo.png" />
    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <title>Gallery</title>
</head>

<body>
    <div class="modal-overlay">
        <div class="gallery-modal">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="../../img/gallery1.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/gallery2.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/gallery3.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/gallery4.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="../../img/gallery5.jpg">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <i class="overlay-close-icon fa-solid fa-xmark"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="gallery.js"></script>
</body>

</html>
