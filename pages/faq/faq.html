<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="faq.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/ce4de5e097.js" crossorigin="anonymous"></script>
    <title>FAQ</title>
</head>

<body>

    <section class="faq">
        <div class="faq-header">
            <span id="faq-title">LET'S HELP</span>
            <p id="faq-sub">Frequently Asked Questions</p>
        </div>
        <div class="faq-list">
            <div class="faq-list-item">
                <p id="faq-question">How long does a normal cleaning take?</p>
                <i id="faq-icon" class="fa-solid fa-angle-down"></i>
            </div>
            <div class="faq-list-item">
                <p id="faq-question">Do I only detail in Arizona?</p>
                <i id="faq-icon" class="fa-solid fa-angle-down"></i>
            </div>
            <div class="faq-list-item">
                <p id="faq-question">Am I open on holidays?</p>
                <i id="faq-icon" class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </section>

</body>

</html>
