<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="dash.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/ce4de5e097.js" crossorigin="anonymous"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="../img/davisautopolishing-logo.png" />
    <title>Dashboard</title>
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <!-- <img src="../img/davisautopolishing-logo.png" alt="Davis Auto Polishing Logo" class="logo"> -->
                <div class="link-group">
                    <i class="lg-icon fa-solid fa-user"></i>
                    <p class="lg-title">Dashboard</p>
                </div>
                <div class="link-group">
                    <i class="lg-icon fa-solid fa-square-plus"></i>
                    <p class="lg-title">Add</p>
                </div>
                <div class="link-group">
                    <i class="lg-icon fa-solid fa-envelope"></i>
                    <p class="lg-title">Inbox</p>
                </div>
                <div class="link-group" id="logout">

                    <p class="lg-title">Logout</p>
                </div>
            </div>

        <div class="dashboard"></div>
