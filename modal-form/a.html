<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="a.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/ce4de5e097.js" crossorigin="anonymous"></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="img/davisautopolishing-logo.png" />
    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <title>Davis Auto Polishing</title>
</head>

<body>

    <div class="container">
        <!-- <button class="package-btn" type="button">Choose Plan</button> -->
        <div class="packages-overlay">
            <div class="packages-modal">
                <i class="fa-solid fa-xmark"></i>
                <form class="packages-form">
                    <div class="service-input">
                        <label for="service-request">Your Service Request:</label>
                        <input id="service-request" type="text" placeholder="Select Plan">
                    </div>
                    <div class="name-number-input">
                        <div class="input-group">
                            <label for="name">Name:</label>
                            <input id="name" type="text">
                        </div>
                        <div class="input-group">
                            <label for="number">Number:</label>
                            <input id="number" type="tel">
                        </div>
                    </div>
                    <button type="submit">Send Request</button>
                </form>
            </div>
        </div>
    </div>

    <script src="a.js"></script>
</body>

</html>
